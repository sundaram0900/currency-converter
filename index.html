<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Currency converter</title>
    <script src="convert.js"></script>
  </head>
  <body>
    <h1>Convert the Amount</h1>
    <input type="number" id="amount" placeholder="Enter in numbers" />
    <select id="Currency">
      <option value="EUR">EUR</option>
      <option value="CAD">CAD</option>
      <option value="CBP ">CBP</option>
      <option value="JPY ">JPY</option>
    </select>
    <button id="convert">Convert Curren</button>
    <div id="result"></div>
  </body>
</html>
